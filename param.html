<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					<img src="specify.png" alt="Italian Trulli">
				</span>

				<span class="contact100-form-title">
					Family L1 - TPDBLED2
				</span>

				<span class="contact100-form-title">
						<img src="light.png" alt="Italian Trulli">
				</span>

				<div class="wrap-contact100-form-radio">
					<span class="label-input100">Parameters to include in model?</span>

					<div class="wrap-input100 contact100-form-radio m-t-15 rs1-wrap-input100">
						<input class="input-radio100" id="radio1" type="checkbox" name="type-product" value="physical" >
						<label class="label-radio100" for="radio1">
							Beam Angle - 105Â°
						</label>
					</div>	

					<div class="wrap-input100 contact100-form-radio m-t-15 rs1-wrap-input100">
						<input class="input-radio100" id="radio2" type="checkbox" name="type-product" value="physical" >
						<label class="label-radio100" for="radio2">
							Weight - 1.8kg
						</label>
					</div>

					<div class="wrap-input100 contact100-form-radio m-t-15 rs1-wrap-input100">
						<input class="input-radio100" id="radio3" type="checkbox" name="type-product" value="physical">
						<label class="label-radio100" for="radio3">
							Operating Voltage - 240V
						</label>
					</div>

					<div class="wrap-input100 contact100-form-radio m-t-15 rs1-wrap-input100">
						<input class="input-radio100" id="radio4" type="checkbox" name="type-product" value="physical">
						<label class="label-radio100" for="radio4">
							Cost - $160
						</label>
					</div>
				</div>

				<div class="wrap-input100 validate-input bg0 rs1-alert-validate" data-validate = "Please Add Design Notes">
					<span class="label-input100">Design Notes</span>
					<textarea class="input100" name="message" placeholder="Your design notes here..."></textarea>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>

	<script src="vendor/select2/select2.min.js"></script>
	<script>
		$(".js-select2").each(function(){
			$(this).select2({
				minimumResultsForSearch: 20,
				dropdownParent: $(this).next('.dropDownSelect2')
			});


			$(".js-select2").each(function(){
				$(this).on('select2:close', function (e){
					if($(this).val() == "Please chooses") {
						$('.js-show-service').slideUp();
					}
					else if($(this).val() == "Select Mounting Type"){
						$('.js-show-mount').slideUp();
					}
					else {
						$('.js-show-service').slideDown();
					}
				});
			});
		})
	</script>

<!--===============================================================================================-->
	<script src="vendor/noui/nouislider.min.js"></script>
	<script>
	    var filterBar = document.getElementById('filter-bar');

	    noUiSlider.create(filterBar, {
	        start: [ 100, 200 ],
	        connect: true,
	        range: {
	            'min': 50,
	            'max': 500
	        }
	    });

	    var skipValues = [
	    document.getElementById('value-lower'),
	    document.getElementById('value-upper')
	    ];

	    filterBar.noUiSlider.on('update', function( values, handle ) {
	        skipValues[handle].innerHTML = Math.round(values[handle]);
	        $('.contact100-form-range-value input[name="from-value"]').val($('#value-lower').html());
	        $('.contact100-form-range-value input[name="to-value"]').val($('#value-upper').html());
	    });
	</script>
